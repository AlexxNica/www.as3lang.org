        <!-- main -->
        <script>
        var onStart = function()
        {
            $( ".aa-script" ).removeClass( "aa-script" );
            
            var footerH = $( "#global-footer" ).height();
            $( "#clear-footer" ).height( footerH );
            $( "#global-container" ).css( "margin-bottom", "-" + footerH + "px" );
            $( "#center-container" ).height(  $( window ).height() - footerH );

            var show_motto = function()
            {
                $( "#motto" ).removeClass( "uk-hidden" );
            }

            var hide_motto = function()
            {
                $( "#motto" ).removeClass( "uk-hidden" ).addClass( "uk-hidden" );
            }

            $( "#logo-toggle" ).focus( show_motto );
            $( "#logo-toggle" ).blur( hide_motto );
            $( "#logo-toggle" ).mouseenter( show_motto );
            $( "#logo-toggle" ).mouseleave( hide_motto );
            
        }

        var onResize = function()
        {
            var footerH = $( "#global-footer" ).height();
            $( "#center-container" ).height(  $( window ).height() - footerH );
        }

        $( window ).ready( onStart );
        $( window ).resize( onResize );
        </script>
