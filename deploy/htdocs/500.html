        <!-- main -->
        <script>
        var onStart = function()
        {
            $( ".aa-script" ).removeClass( "aa-script" );
            
            var footerH = $( "#global-footer" ).height();
            $( "#clear-footer" ).height( footerH );
            $( "#global-container" ).css( "margin-bottom", "-" + footerH + "px" );
            $( "#container-center-100" ).height(  $( window ).height() - footerH );
            
        }

        var onResize = function()
        {
            var footerH = $( "#global-footer" ).height();
            $( "#container-center-100" ).height(  $( window ).height() - footerH );
        }

        $( window ).ready( onStart );
        $( window ).resize( onResize );
